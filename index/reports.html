<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>AhorrADAs</title>
</head>
<body class="bg-slate-100">
    <!-- header -->
    <header>
        <nav class="flex justify-between items-center text-slate-50 bg-teal-400 w-screen h-24">
            <div>
                <button class="mx-10 text-4xl w-64 h-14 rounded font-semibold cursor-pointer hover:bg-teal-500"><i class="fa-solid fa-wallet">
                </i> AhorrADAs</button>
            </div>
            <div>
                <ul class="flex mx-10 text-base text-center">
                    <li class="mx-2 w-24 h-8 cursor-pointer rounded hover:bg-teal-500"><a href="#"></a><i class="fa-solid fa-chart-line"></i> Balance</li>
                    <li class="mx-2 w-28 h-8 cursor-pointer rounded hover:bg-teal-500"><a href=""></a><i class="fa-solid fa-tag"></i> Categorías</li>
                    <li class="mx-2 w-24 h-8 cursor-pointer rounded hover:bg-teal-500"><a href=""></a><i class="fa-solid fa-chart-pie"></i> Reportes</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main class="flex flex-row-reverse justify-center">
        <!-- reports card -->
        <section class="w-[900px] h-[600px] bg-white mt-16 ml-[30px] rounded shadow-md">
            <h2 class="mx-4 pt-4 text-3xl text-zinc-600 font-bold">Reportes</h2>
            <div class="flex flex-col items-center	">
                <img src="../img/chart.svg" alt="chart image" class="w-96 my-20 opacity-80">
                <span class="mb-8 text-2xl text-zinc-600 font-semibold">Operaciones insuficientes</span>
                <p class="mb-10 text-zinc-500">Prueba agregando más operaciones</p>
            </div>
        </section>
    </main>
   



    <script src="js/main.js"></script>
</body>
</html>
